buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.ajoberstar:gradle-git:0.11.0'
  }
}

apply plugin: 'org.ajoberstar.github-pages'

githubPages {
  repoUri = 'git@github.com:gretty-gradle-plugin/gretty-doc.git'
  pages {
    from(file('build/jbake')) {
   	  into '.'                                    
    }
  }
}
